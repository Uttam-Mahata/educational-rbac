<div class="container-fluid">
  <div class="row">
    <!-- Desktop Sidebar (unchanged) -->
    <nav class="col-md-4 col-lg-2 d-md-block d-none bg-light sidebar-100vh position-fixed" style="height: 100vh;">
      <!-- Desktop sidebar content remains the same -->
      <div class="d-flex flex-column h-100">
        <a class="navbar-brand" href="#">
          <img src="https://winnerseducation.org/assets/image/logo_wnrs.png" alt="Logo" class="img-fluid p-2">
        </a>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" routerLink="/dashboard/home" routerLinkActive="active">
              <i class="fa fa-home"></i> Dashboard Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/dashboard/manage-users-roles" routerLinkActive="active">
              <i class="fa fa-users-cog"></i> Manage Users & Roles
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/dashboard/manage-permissions" routerLinkActive="active">
              <i class="fa fa-key"></i> Manage Permissions
            </a>
          </li>
       
          <li class="nav-item">
            <a class="nav-link" routerLink="/dashboard/courses" routerLinkActive="active">
              <i class="fa fa-book"></i> Manage Courses
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/dashboard/manage-notifications" routerLinkActive="active">
              <i class="fa fa-bell"></i> Manage Notifications
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/dashboard/audit-logs" routerLinkActive="active">
              <i class="fa fa-file-alt"></i> Audit Logs
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" (click)="onLogout()">
              <i class="fa fa-sign-out-alt"></i> Logout 
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Enhanced Mobile Header -->
    <nav class="col-12 d-md-none bg-light fixed-top">
      <div class="d-flex justify-content-between align-items-center p-2">
        <a class="navbar-brand m-0" href="#">
          <img src="https://winnerseducation.org/assets/image/logo_wnrs.png" alt="Logo" style="height: 40px;">
        </a>
        <button 
          class="btn btn-primary toggle-btn" 
          type="button" 
          (click)="toggleSidebar()"
          [class.active]="isSidebarVisible"
          aria-label="Toggle navigation">
          <i class="fa" [class.fa-times]="isSidebarVisible" [class.fa-bars]="!isSidebarVisible"></i>
        </button>
      </div>
      <!-- Enhanced Mobile Menu -->
      <div class="mobile-menu" [class.show]="isSidebarVisible">
        <ul class="nav flex-column p-2">
          <li class="nav-item">
            <a class="nav-link" routerLink="/dashboard/home" routerLinkActive="active" (click)="onNavItemClick()">
              <i class="fa fa-home"></i> Dashboard Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/dashboard/manage-users-roles" routerLinkActive="active" (click)="onNavItemClick()">
              <i class="fa fa-users-cog"></i> Manage Users & Roles
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/dashboard/manage-permissions" routerLinkActive="active" (click)="onNavItemClick()">
              <i class="fa fa-key"></i> Manage Permissions
            </a>
          </li>
          <!-- Manage Courses -->
          <li class="nav-item">
            <a class="nav-link" routerLink="/dashboard/courses" routerLinkActive="active" (click)="onNavItemClick()">
              <i class="fa fa-book"></i> Manage Courses
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="/dashboard/manage-notifications" routerLinkActive="active" (click)="onNavItemClick()">
              <i class="fa fa-bell"></i> Manage Notifications
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/dashboard/audit-logs" routerLinkActive="active" (click)="onNavItemClick()">
              <i class="fa fa-file-alt"></i> Audit Logs
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" (click)="onLogout()">
              <i class="fa fa-sign-out-alt"></i> Logout
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <main role="main" class="col-md-8 col-lg-9 main-content">
      <div class="d-md-none" style="padding-top: 60px;"></div>
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
