<div class="login-container">
  <div class="login-card">

    <!-- Logo -->
    <div class="logo">
      <img src="https://winnerseducation.org/assets/image/logo_wnrs.png"  alt="Logo" />
    </div>


    <!-- Display Selected Role -->
    <div class="selected-role">{{ selectedRole }} Login</div>

    <!-- Role Selection -->
    <div class="role-selection">
      <!-- Tabs for Larger Screens -->
      <div class="role-tabs d-none d-md-flex">
        <button
          *ngFor="let role of roles"
          [class.active]="role === selectedRole"
          (click)="selectRole(role)"
          class="btn-tab"
        >
          {{ role }}
        </button>
      </div>

      <!-- Dropdown for Smaller Screens -->
      <div class="dropdown d-block d-md-none mb-3">
        <select
          title="Select Role"
          class="form-select glowing-input"
          [(ngModel)]="selectedRole"
          (change)="selectRole(selectedRole)"
        >
          <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
        </select>
      </div>
    </div>

    <!-- Login Form -->
    <form (ngSubmit)="onLogin()">
      <!-- Username/Email Field -->
      <div class="form-group mb-4 username-group">
        <i class="fa fa-user input-icon"></i>
        <input
          type="text"
          id="username"
          class="form-control glowing-input"
          placeholder="Enter your username"
          [(ngModel)]="username"
          name="username"
          required
        />
      </div>

      <!-- Password Field with Toggle -->
      <div class="form-group mb-4 position-relative">
        <i class="fa fa-lock input-icon"></i>
        <input
          [type]="showPassword ? 'text' : 'password'"
          id="password"
          class="form-control glowing-input"
          placeholder="Enter your password"
          [(ngModel)]="password"
          name="password"
          required
        />
        <i
          [class]="showPassword ? 'fa fa-eye-slash' : 'fa fa-eye'"
          class="toggle-password"
          (click)="togglePasswordVisibility()"
        ></i>
      </div>

      <!-- Remember Me and Forgot Password -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="form-check">
          <input
            type="checkbox"
            id="rememberMe"
            class="form-check-input"
            [(ngModel)]="rememberMe"
            name="rememberMe"
          />
          <label for="rememberMe" class="form-check-label">Remember Me</label>
        </div>
        <a href="#" class="forgot-link">Forgot Password?</a>
      </div>

      <!-- Submit Button -->
    <div class="text-center">
      <button type="submit" class="btn btn-gradient">
        <i class="fa fa-sign-in-alt"></i> Login
      </button>
    </div>
    </form>
    <br>
    <div class="login-footer">
      <div class="text-center">
        <span>Don't have an account?</span>
        <a href="#" class="register-link">Register</a>
      </div>
  </div>

  <!-- Footer -->





   
</div>
